- name: install rpms
  ansible.builtin.dnf:
    name: "{{ rpms }}"
    state: latest

- name: enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    masked: no
  loop: "{{ services }}"

- name: create directory for vm templates
  ansible.builtin.file:
    path: /var/lib/libvirt/images/templates
    state: directory
    owner: root
    group: root
    mode: 0644
    setype: virt_image_t

- name: create users directory for vms
  ansible.builtin.file:
    path: "/{{ item }}"
    state: directory
    owner: qemu
    group: qemu
    mode: 0774
    setype: virt_image_t
  loop: "{{ users }}"

- name: copy script to start vm
  ansible.builtin.copy:
    src: imagemode.sh
    dest: /usr/local/bin/imagemode.sh
    owner: root
    group: root
    mode: 0611
    setype: bin_t

- name: copy launcher to start vm (imageuser)
  ansible.builtin.copy:
    src: 'Launch VM.desktop'
    dest: '/home/imagemode/.local/share/applications/Launch VM.desktop'
    owner: imagemode
    group: imagemode
    mode: 0644
    setype: user_home_t
