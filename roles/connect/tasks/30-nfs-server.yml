- name: nfs daemon reload
  ansible.builtin.systemd:
    name: nfs-mountd
    state: restarted
    daemon_reload: true

- name: configure nfs exports
  ansible.builtin.copy:
    src: exports
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
    setype: exports_t

- name: start nfs server
  ansible.builtin.systemd:
    name: nfs-server
    state: started
    enabled: true
    masked: no

