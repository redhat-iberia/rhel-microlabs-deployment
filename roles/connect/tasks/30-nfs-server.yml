- name: install rpms for nfs server
  ansible.builtin.dnf:
    name: "{{ rpms_nfs_server }}"
    state: latest

- name: configure nfs server v4.2
  ansible.builtin.copy:
    src: nfs.conf
    dest: /etc/nfs.conf
    owner: root
    group: root
    mode: 0644
    setype: etc_t

- name: mask nfsv3 services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
    masked: yes
  loop: 
    - "rpc-statd.service"
    - "rpcbind.service" 
    - "rpcbind.socket"

- name: create users directory for vms
  ansible.builtin.file:
    path: /etc/systemd/system/nfs-mountd.service.d/
    state: directory
    owner: root
    group: root
    mode: 0644
    setype: systemd_unit_file_t

- name: configure nfs server not to listen to v3
  ansible.builtin.copy:
    src: v4only.conf
    dest: /etc/systemd/system/nfs-mountd.service.d/v4only.conf
    owner: root
    group: root
    mode: 0644
    setype: systemd_unit_file_t

- name: nfs daemon reload
  ansible.builtin.systemd:
    name: nfs-mountd
    state: restarted
    daemon_reload: true

- name: configure nfs exports
  ansible.builtin.copy:
    src: exports
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
    setype: exports_t

- name: mask nfsv3 services
  ansible.builtin.systemd:
    name: nfs-server
    state: started
    enabled: true
    masked: no
    
- name: open firewall ports for nfs
  ansible.posix.firewalld:
    service: nfs
    state: enabled
    permanent: true
    immediate: true