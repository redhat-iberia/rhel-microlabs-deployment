- name: install rpms for nfs server
  ansible.builtin.dnf:
    name: "{{ rpms_nfs_server }}"
    state: latest

- name: configure nfs server v4.2
  ansible.builtin.copy:
    src: nfs.conf
    dest: /etc/nfs.conf
    owner: root
    group: root
    mode: 0644
    setype: etc_t

- name: mask nfsv3 services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    masked: no
  loop: 
    - "rpc-statd.service"
    - "rpcbind.service" 
    - "rpcbind.socket"

